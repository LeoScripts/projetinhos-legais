<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de media</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">Calculadora de Media</h1>
    <p class="page-subtitle">descubra a media aritmetica</p>
    <img src="./img/nota.png" alt="" class="logo">
  </div>
  <div class="notas">
    <input id="nota1" type="number" required placeholder="nota 1">
    <input id="nota2" type="number" required placeholder="nota 2">
    <input id="nota3" type="number" required placeholder="nota 3">
    <input id="nota4" type="number" required placeholder="nota 4">
  </div>
  <div class="button">
    <div class="botao-limpar botao ">
      <h2  onclick="limpar()">Limpar</h2>
    </div>
    <div class="botao">
      <h2 onclick="calcular()">Calcular</h2>
    </div>
    
  </div>
  <div id="resultado" class="resultado"></div>
  <script src="main.js"></script>
</body>
</html>
